<!DOCTYPE html> <html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Transport Automation</title>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="bootstrap.css"> 
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>  
</nav>

<div class="container">
	<section id="content">
		<div ng-app = "loginApp" ng-controller = "loginController">
<h2 style="text-align:center">Transport Automation System</h2>

<form>
  <fieldset>
      <div class="form-group">
      <label>Name</label>
       <input type="text" placeholder="Name" class="form-control" required />
       </div>

   <div class="form-group">
    <label>Department</label>
    <select class="custom-select">
      <option selected="">Select</option>
      <option value="Computer Science and Engineering">Computer Science and Engineering</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Physics">Physics</option>
      <option value="English">English</option>
      <option value="Bangla">Bangla</option>
      <option value="Mathematics">Mathematics</option>
      <option value="Statistics">Statistics</option>
    </select>
  </div>
    

   <div class="form-group">
    <label>Designation</label>
    <select class="custom-select">
      <option selected="">Select</option>
      <option value="Professor">Professor</option>
      <option value="Associate Professor">Associate Professor</option>
      <option value="Assistant Professor">Assistant Professor</option>
      <option value="Lecturer">Lecturer</option>
    </select>
  </div>


    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" class="form-control" placeholder="Mobile Number" required />
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>

         </div>
    </section>
</div>

</body>

</html>
