    <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of
      // the first trans-Pacific flight between Oakland, CA, and Brisbane,
      // Australia which was made by Charles Kingsford Smith.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 23.946851, lng: 90.274143},
          mapTypeId: 'terrain'
        });

        var flightPlanCoordinates = [
          {lat: 23.946851, lng: 90.274143},
          {lat: 23.934300, lng: 90.302639},
          {lat: 23.913273, lng: 90.316715},
          {lat: 23.895382, lng: 90.339375},
          {lat: 23.882198, lng: 90.359974},
          {lat: 23.863675, lng: 90.351391},
          {lat: 23.833844, lng: 90.341434}
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZEFj2FU1Yu0Z7nyQ-5E8d5hci0WQ4l5I&callback=initMap">
    </script>
