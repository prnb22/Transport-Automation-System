<!DOCTYPE html> <html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Transport Automation</title>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="bootstrap.css"> 
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>  
</nav>

<div class="container">
	<section id="content">
		<div ng-app = "loginApp" ng-controller = "loginController">

         <h2 style="text-align:center">Transport Automation System</h2>

<form>
  <fieldset>
      <div class="form-group">
      <label>Username</label>
       <input type="username" placeholder="Usename" class="form-control" required />
       </div>

      <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required />
       </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required />
    </div>
    
    <div class="form-group">
      <label for="exampleInputFile">Image</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    </div>

    <fieldset class="form-group">
      <legend>Role</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          Teacher
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Student
        </label>
      </div>
      <div class="form-check disabled">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
          Staff
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>

         </div>
    </section>
</div>

</body>

</html>
